<html>
    <head>
        <title>Joep's Notepad</title>
        <meta name="robots" content="noindex">
        <link rel="icon" type="image/png" href="notepad.png">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-4N7J51FRN0"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-4N7J51FRN0');
        </script>

        <style type="text/css">
            #text {
                position: absolute;
                font-family: Menlo;
                font-size: 16px;
                width: 100%;
                height: 100%;
                border: none;
                outline: none;
                padding: 15px;   /* 15px; */
                padding-bottom: 35px;
                background: #EEEEEE;
            }

            #text.dark-mode {
                background: rgb(40, 40, 40);
                color: rgb(153, 153, 153);
            }

            #ruler {
                position: absolute;
                left: 925px;
                width: 2px;
                height: 100%;
                border-right: 1px solid lightgray;
            }

            #ruler.dark-mode {
                border-right: 1px solid rgb(75, 75, 75);
            }

            #statusBar {
                background: rgb(212, 212, 212);
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 23px;
                border-top: 1px solid lightgray;
            }

            #statusBar.dark-mode {
                border-top: 1px solid rgb(75, 75, 75);
                background: rgb(35, 35, 35);
            }

            #statusBarText {
                font-family: 'Lucida Grande';
                font-size: 12px;
                font-weight: bold;
                color: #393C3E;
                text-shadow: 1px 1px #CBCBCB;
                margin-left: 6px;
                margin-top: 3px;
            }

            #statusBarText.dark-mode {
                text-shadow: 1px 1px #2a2a2a;
                color: rgb(153, 153, 153);
            }

        </style>
    </head>
    <body style="margin: 0;">
        <div class="center">
            <textarea id="text" autofocus spellcheck="false"></textarea>
            <div id="leftruler"></div>
            <div id="ruler"></div>
            <div id="statusBar">
                <div id="statusBarText">Joep's Notepad</div>
            </div>
        </div>


        <script type="text/javascript">
            setInterval(() => {
                document.title = new Date().toLocaleTimeString().slice(0, 5);
            }, 1000);

            document.getElementById('text').addEventListener('input', function() {
                const firstLine = this.value.split('\n')[0];
                if (firstLine.trim().toLowerCase() === 'dark') {
                    this.classList.add('dark-mode');
                    document.getElementById('ruler').classList.add('dark-mode')
                    document.getElementById('statusBar').classList.add('dark-mode')
                    document.getElementById('statusBarText').classList.add('dark-mode')
                } else {
                    this.classList.remove('dark-mode');
                    document.getElementById('ruler').classList.remove('dark-mode')
                    document.getElementById('statusBar').classList.remove('dark-mode')
                    document.getElementById('statusBarText').classList.remove('dark-mode')
            }
            });
        </script>
    </body>
</html>
